apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

publishing {
    publications {
        plugin(MavenPublication) {
            groupId 'edu.wpi.first.wpilib.versioning'
            artifactId 'WPILibVersioningPlugin'
            version '0.0.1-alpha'
            from components.java
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.0"
}